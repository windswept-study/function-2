<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Music player</title>
    <script
      src="https://kit.fontawesome.com/213e7e004a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- 왼쪽 카드 -->
    <div class="list-screen">
      <!-- 왼쪽 헤더 -->
      <header>
        <i class="fas fa-arrow-left"> </i>
        <i class="fas fa-search"> </i>
      </header>

      <!-- 왼쪽 메인  -->
      <div id="singer-profile">
        <!-- 가수 사진 -->

        <img class="singer-photo" src="img/singer.jpg" />

        <!-- 가수 이름 -->
        <h1 class="singer-name">AKMU, Duet of bro and sis</h1>

        <!-- 장르 -->
        <div class="info-genre">
          <p>Acoustic, R&B, Dance</p>
        </div>

        <!-- 셔플 버튼, 좋아요b -->
        <div id="button-left">
          <button class="shuffle">
            <i class="fa-solid fa-shuffle"></i> shuffle
          </button>
          <a href="#">
            <button class="likes">
              <i class="fa-solid fa-heart" style="animation-name: hearts"></i>
              43.5M
            </button>
          </a>
        </div>
        <!-- 음악리스트 -->
        <div id="song-list">
          <div class="song-card" onclick="btnClick()">
            <img class="album" src="/img/album1.jpeg" />
            <div class="song-distance">
              <div class="songInfo">
                <p>AKMU</p>
                <span id="songName">200%</span>
              </div>
              <i
                class="fa-solid fa-ellipsis-vertical fa-2x"
                style="color: grey"
              ></i>
            </div>
          </div>

          <div class="song-card">
            <img class="album" src="img/album4.jpeg" />
            <div class="song-distance">
              <div class="songInfo">
                <p>AKMU</p>
                <span>오랜 날 오랜 밤</span>
              </div>
              <i
                class="fa-solid fa-ellipsis-vertical fa-2x"
                style="color: grey"
              ></i>
            </div>
          </div>

          <div class="song-card">
            <img class="album" src="img/album3.jpeg" />
            <div class="song-distance">
              <div class="song-info">
                <p>AKMU</p>
                <span>낙하</span>
              </div>
              <i
                class="fa-solid fa-ellipsis-vertical fa-2x"
                style="color: grey"
              ></i>
            </div>
          </div>
          <div class="song-card">
            <img class="album" src="img/album2.jpeg" />
            <div class="song-distance">
              <div class="song-info">
                <p>AKMU</p>
                <span>Re-Bye</span>
              </div>
              <i
                class="fa-solid fa-ellipsis-vertical fa-2x"
                style="color: grey"
              ></i>
            </div>
          </div>
        </div>
        <!-- 플레이버튼 -->
        <div id="play-button">
          <div class="playing-song-name">
            <span id="playSongName" value="insertSong()"></span>
          </div>
          <div class="play-button-menu">
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-forward-step"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- 오른쪽 카드  -->
    <div class="main-screen">
      <header>
        <i class="fas fa-arrow-left"> </i>
        <i class="fa-solid fa-ellipsis-vertical" style="border: 5px"> </i>
      </header>
      <!-- 플레이 앨범 -->
      <div class="playing-screen">
        <img class="playing-album" src="img/album1.jpeg" />
      </div>
      <!-- 재생 음악 이름 -->
      <div class="playing-music">
        <h1>200%</h1>
      </div>
      <!-- 재생 시간 -->
      <div class="play-range">
        <div class="play-time">
          <p>0:0</p>
          <p>3:00</p>
        </div>
        <!-- 재생 bar -->
        <input class="music-range" type="range" min="0" max="164" value="0" />
      </div>
      <!-- main screen 재생 버튼 -->
      <div class="main-play-button">
        <i class="fa-solid fa-rotate-right fa-lg" style="color: grey"></i>
        <i class="fa-solid fa-backward-step fa-lg"></i>
        <i class="fa-solid fa-circle-play fa-3x"></i>
        <i class="fa-solid fa-forward-step fa-lg"></i>
        <i class="fa-solid fa-shuffle fa-lg" style="color: grey"></i>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
